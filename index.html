<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. André Vasconcelos | Psicólogo Clínico</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6', // Teal
                600: '#0d9488',
                700: '#0f766e',
                900: '#134e4a',
              },
              secondary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9', // Sky Blue
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

    <!-- React & Libraries -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/umd/lucide-react.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useRef } = React;
        
        // --- Icon Safety Layer ---
        const lucideLib = window.lucideReact || window.lucide || {};
        const lucide = new Proxy(lucideLib, {
             get: (target, prop) => {
                 if (prop in target) return target[prop];
                 // Fallback icon component
                 return (props) => React.createElement('svg', { 
                     ...props, 
                     width: 24, height: 24, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: 2, strokeLinecap: "round", strokeLinejoin: "round"
                 }, React.createElement('rect', { width: 18, height: 18, x: 3, y: 3, rx: 2, ry: 2 }));
             }
        });

        const { 
            Brain, Heart, Monitor, Users, MessageCircle, Menu, X, CheckCircle, 
            GraduationCap, Award, BookOpen, MessageSquare, Calendar, Smile, 
            Quote, ArrowRight, MapPin, Phone, Mail, Clock, Plus 
        } = lucide;

        // --- Custom Brand Icons (Manual SVGs to guarantee correct rendering) ---
        
        const WhatsappLogo = (props) => (
             <svg viewBox="0 0 24 24" fill="currentColor" {...props}>
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
             </svg>
        );

        const InstagramLogo = (props) => (
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
             </svg>
        );

        const FacebookLogo = (props) => (
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
             </svg>
        );

        const LinkedinLogo = (props) => (
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/>
             </svg>
        );

        // --- Constants ---
        const WHATSAPP_NUMBER = "5511999999999";
        const WHATSAPP_LINK = `https://wa.me/${WHATSAPP_NUMBER}?text=Olá,%20gostaria%20de%20agendar%20uma%20consulta.`;

        const NAV_ITEMS = [
            { label: "Início", href: "#home" },
            { label: "Sobre", href: "#about" },
            { label: "Serviços", href: "#services" },
            { label: "Como Funciona", href: "#process" },
            { label: "Blog", href: "#blog" },
            { label: "Contato", href: "#contact" },
        ];

        const SERVICES = [
            { id: "individual", title: "Terapia Individual", description: "Espaço seguro para autoconhecimento e tratamento de ansiedade, depressão e estresse.", icon: Users },
            { id: "online", title: "Atendimento Online", description: "Sessões por videochamada com a mesma qualidade e ética do presencial, no conforto da sua casa.", icon: Monitor },
            { id: "tcc", title: "Terapia Cognitivo-Comportamental", description: "Abordagem prática e focada no presente, ajudando a ressignificar padrões de pensamento.", icon: Brain },
            { id: "emotional", title: "Acompanhamento Emocional", description: "Suporte para momentos de crise, luto ou grandes transições de vida e carreira.", icon: Heart },
        ];

        const TESTIMONIALS = [
            { id: "t1", name: "Mariana S.", age: 32, text: "A terapia com o Dr. André transformou a forma como lido com minha ansiedade. Hoje me sinto muito mais leve e confiante." },
            { id: "t2", name: "Carlos Eduardo", age: 45, text: "Profissional extremamente ético e acolhedor. As sessões online funcionam perfeitamente para minha rotina corrida." },
            { id: "t3", name: "Fernanda L.", age: 28, text: "Me senti compreendida desde a primeira consulta. A abordagem da TCC me deu ferramentas práticas para o dia a dia." },
        ];

        const BLOG_POSTS = [
            { id: "b1", title: "Como identificar os sinais da ansiedade", excerpt: "Entenda a diferença entre ansiedade comum e transtornos que precisam de acompanhamento profissional.", date: "15 Out 2023", imageUrl: "https://i.pinimg.com/1200x/7d/14/fc/7d14fc0fddcb71022c8b336515a16f6d.jpg"},
            { id: "b2", title: "Os benefícios da Terapia Cognitivo-Comportamental", excerpt: "Descubra como a TCC pode ajudar a mudar padrões de pensamento negativos de forma estruturada.", date: "28 Out 2023", imageUrl: "https://picsum.photos/id/20/800/600" },
            { id: "b3", title: "Dicas para manter a saúde mental no trabalho", excerpt: "Estratégias simples para evitar o burnout e manter o equilíbrio entre vida pessoal e profissional.", date: "10 Nov 2023", imageUrl: "https://picsum.photos/id/3/800/600" },
        ];

        const CARDS = [
            {
                id: "1",
                title: (
                    <React.Fragment>
                        Se a ansiedade <br />
                        <span className="font-serif italic text-5xl md:text-7xl text-teal-200">sempre volta,</span>
                        <br /> talvez você esteja tratando só os <span className="border-b-2 border-teal-400 pb-1">sintomas.</span>
                    </React.Fragment>
                ),
                description: "Medicação e relaxamento aliviam o agora. Entender a raiz impede o retorno.",
                imageUrl: "https://i.pinimg.com/1200x/4a/59/12/4a5912b4ce7fd9d0692ebd53aa7819f5.jpg?q=80&w=1964&auto=format&fit=crop",
                color: "from-teal-950/90 to-slate-900/50",
            },
            {
                id: "2",
                title: (
                    <React.Fragment>
                        A sensação de que <br />
                        <span className="font-serif italic text-5xl md:text-7xl text-sky-200">algo está errado.</span>
                    </React.Fragment>
                ),
                description: "Você acha que está tudo bem, mas a insegurança bate na porta sem aviso prévio.",
                imageUrl: "https://i.pinimg.com/736x/85/26/6b/85266bab202985016ae5720e31535f9f.jpg?q=80&w=1974&auto=format&fit=crop",
                color: "from-sky-950/90 to-slate-900/50",
            },
            {
                id: "3",
                title: (
                    <React.Fragment>
                        Os mesmos medos, <br />
                        <span className="font-serif italic text-5xl md:text-7xl text-violet-200">as mesmas reações.</span>
                    </React.Fragment>
                ),
                description: "Seu cérebro aprendeu um caminho de defesa. A terapia ensina um novo caminho.",
                imageUrl: "https://i.pinimg.com/736x/1d/98/50/1d9850b1ed79ccdd60acecc4601623dd.jpg?q=80&w=2070&auto=format&fit=crop",
                color: "from-violet-950/90 to-slate-900/50",
            },
            {
                id: "4",
                title: (
                    <React.Fragment>
                        Mudar a raiz, <br />
                        <span className="font-serif italic text-5xl md:text-7xl text-rose-200">não o sintoma.</span>
                    </React.Fragment>
                ),
                description: "Não queremos apenas silenciar a dor. Queremos entender o que ela diz.",
                imageUrl: "https://i.pinimg.com/736x/a0/11/4c/a0114cbdd35857af89b71360c2132718.jpg?q=80&w=1976&auto=format&fit=crop",
                color: "from-rose-950/90 to-slate-900/50",
            },
        ];

        // --- Components ---

        const Button = ({ children, variant = "primary", href, onClick, className = "", icon = false }) => {
            const baseStyles = "inline-flex items-center justify-center px-6 py-3 rounded-full font-medium transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2";
            
            const variants = {
                primary: "bg-primary-600 text-white hover:bg-primary-700 hover:shadow-lg focus:ring-primary-500",
                outline: "border-2 border-primary-600 text-primary-700 hover:bg-primary-50 focus:ring-primary-500",
                white: "bg-white text-primary-700 hover:bg-slate-50 hover:shadow-md focus:ring-white",
            };

            const content = (
                <React.Fragment>
                    {/* Substituído MessageCircle por WhatsappLogo */}
                    {icon && <WhatsappLogo className="w-5 h-5 mr-2" />}
                    {children}
                </React.Fragment>
            );

            if (href) {
                return (
                    <a href={href} target="_blank" rel="noopener noreferrer" className={`${baseStyles} ${variants[variant]} ${className}`}>
                        {content}
                    </a>
                );
            }

            return (
                <button onClick={onClick} className={`${baseStyles} ${variants[variant]} ${className}`}>
                    {content}
                </button>
            );
        };

        const Header = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener("scroll", handleScroll);
                return () => window.removeEventListener("scroll", handleScroll);
            }, []);

            return (
                <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? "bg-white/90 backdrop-blur-md shadow-sm py-4" : "bg-transparent py-6"}`}>
                    <div className="container mx-auto px-4 md:px-6 flex items-center justify-between">
                        <a href="#home" className="flex items-center space-x-2 text-primary-700 group">
                            <Brain className="w-8 h-8 group-hover:rotate-12 transition-transform duration-300" />
                            <span className="text-xl font-bold tracking-tight text-slate-800">Dr. André Vasconcelos</span>
                        </a>

                        <nav className="hidden md:flex items-center space-x-8">
                            {NAV_ITEMS.map((item) => (
                                <a key={item.label} href={item.href} className="text-sm font-medium text-slate-600 hover:text-primary-600 transition-colors">
                                    {item.label}
                                </a>
                            ))}
                            <Button href={WHATSAPP_LINK} variant="primary" icon className="px-5 py-2 text-sm">Agendar</Button>
                        </nav>

                        <button className="md:hidden p-2 text-slate-600 hover:text-primary-600" onClick={() => setIsOpen(!isOpen)} aria-label="Toggle menu">
                            {isOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
                        </button>
                    </div>

                    {isOpen && (
                        <div className="md:hidden absolute top-full left-0 right-0 bg-white border-t border-slate-100 shadow-lg animate-in slide-in-from-top-5 duration-200">
                            <div className="flex flex-col p-4 space-y-4">
                                {NAV_ITEMS.map((item) => (
                                    <a key={item.label} href={item.href} className="text-base font-medium text-slate-600 hover:text-primary-600 py-2 border-b border-slate-50 last:border-0" onClick={() => setIsOpen(false)}>
                                        {item.label}
                                    </a>
                                ))}
                                <Button href={WHATSAPP_LINK} variant="primary" icon className="w-full justify-center">Agendar Consulta</Button>
                            </div>
                        </div>
                    )}
                </header>
            );
        };

        const Hero = () => {
            return (
                <section id="home" className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-gradient-to-br from-primary-50 via-white to-secondary-50">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
                            <div className="flex-1 text-center lg:text-left space-y-8 fade-in-up">
                                <div className="inline-flex items-center px-3 py-1 rounded-full bg-primary-100 text-primary-800 text-sm font-medium mb-4">
                                    <span className="w-2 h-2 rounded-full bg-primary-500 mr-2"></span>
                                    Atendimento Online e Presencial
                                </div>
                                
                                <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-900 leading-tight">
                                    Acolhimento e ciência para <span className="text-primary-600">transformar</span> sua vida.
                                </h1>
                                
                                <p className="text-lg text-slate-600 leading-relaxed max-w-2xl mx-auto lg:mx-0">
                                    Psicologia clínica baseada em evidências. Um espaço seguro para você cuidar da sua saúde mental, superar a ansiedade e reencontrar o equilíbrio emocional.
                                </p>

                                <div className="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4">
                                    <Button href={WHATSAPP_LINK} icon className="w-full sm:w-auto text-lg px-8">Agendar Sessão</Button>
                                    <a href="#about" className="text-slate-600 font-medium hover:text-primary-600 transition-colors">Saiba mais sobre mim &rarr;</a>
                                </div>

                                <div className="pt-4 flex items-center justify-center lg:justify-start gap-6 text-sm text-slate-500">
                                    <div className="flex items-center gap-2"><CheckCircle className="w-4 h-4 text-primary-500" /><span>Sigilo Absoluto</span></div>
                                    <div className="flex items-center gap-2"><CheckCircle className="w-4 h-4 text-primary-500" /><span>Abordagem TCC</span></div>
                                </div>
                            </div>

                            <div className="flex-1 relative">
                                <div className="relative z-10 rounded-3xl overflow-hidden shadow-2xl transform rotate-2 hover:rotate-0 transition-all duration-500">
                                    <img src="https://i.pinimg.com/1200x/93/32/8d/93328d16730db2584e49062c63c239fd.jpg" alt="Consultório acolhedor" className="w-full h-auto object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900/40 to-transparent"></div>
                                </div>
                                <div className="absolute -top-10 -right-10 w-64 h-64 bg-secondary-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
                                <div className="absolute -bottom-10 -left-10 w-64 h-64 bg-primary-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Reflections Components ---
        const MobileCard = ({ card }) => {
            const [isVisible, setIsVisible] = useState(false);
            const cardRef = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.15, rootMargin: "50px" }
                );
                if (cardRef.current) observer.observe(cardRef.current);
                return () => { if (cardRef.current) observer.unobserve(cardRef.current); };
            }, []);

            return (
                <div ref={cardRef} className={`relative w-full h-[550px] rounded-[2rem] overflow-hidden shadow-2xl transform transition-all duration-1000 ease-out ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-24'}`}>
                    <img src={card.imageUrl} alt="Conceito" className="absolute inset-0 w-full h-full object-cover" />
                    <div className={`absolute inset-0 bg-gradient-to-t ${card.color} via-slate-900/40 to-transparent opacity-90`} />
                    <div className="absolute inset-0 p-8 flex flex-col justify-end">
                        <h3 className="text-white font-medium text-3xl leading-none mb-6 drop-shadow-lg">{card.title}</h3>
                        <p className="text-white/90 text-lg leading-relaxed font-light border-l-2 border-white/30 pl-4">{card.description}</p>
                    </div>
                </div>
            );
        };

        const Reflections = () => {
            const [activeId, setActiveId] = useState("1");
            return (
                <section className="py-20 bg-white">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight">Reflexões</h2>
                            <div className="h-1 w-20 bg-primary-500 mt-4 rounded-full"></div>
                        </div>
                        
                        <div className="flex flex-col gap-8 md:hidden">
                            {CARDS.map((card) => <MobileCard key={card.id} card={card} />)}
                        </div>

                        <div className="hidden md:flex h-[800px] gap-6">
                            {CARDS.map((card) => {
                                const isActive = activeId === card.id;
                                return (
                                    <div key={card.id} onMouseEnter={() => setActiveId(card.id)} className={`relative rounded-[2rem] overflow-hidden cursor-pointer shadow-xl transition-all duration-700 ease-[cubic-bezier(0.32,0.72,0,1)] ${isActive ? 'flex-[4]' : 'flex-[1]'}`}>
                                        <img src={card.imageUrl} alt="Conceito" className={`absolute inset-0 w-full h-full object-cover transition-transform duration-1000 ${isActive ? 'scale-100' : 'scale-150 grayscale'}`} />
                                        <div className={`absolute inset-0 transition-opacity duration-700 bg-gradient-to-t ${card.color} via-slate-900/20 to-transparent ${isActive ? 'opacity-90' : 'opacity-80'}`} />
                                        <div className="absolute inset-0 p-12 flex flex-col justify-end">
                                            <div className={`absolute bottom-12 left-1/2 -translate-x-1/2 transition-all duration-500 ${isActive ? 'opacity-0 translate-y-10' : 'opacity-100 translate-y-0'}`}>
                                                <div className="w-16 h-16 rounded-full border border-white/30 flex items-center justify-center bg-white/10 backdrop-blur-sm"><Plus className="text-white w-8 h-8" /></div>
                                            </div>
                                            <div className={`transition-all duration-700 delay-100 ${isActive ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8 absolute bottom-12 left-12'}`}>
                                                <h3 className={`text-white font-medium leading-none mb-8 drop-shadow-xl whitespace-nowrap ${isActive ? 'text-4xl' : 'text-xl'}`}>{card.title}</h3>
                                                {isActive && <p className="text-white/90 text-2xl font-light max-w-2xl leading-relaxed">{card.description}</p>}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        const About = () => {
            return (
                <section id="about" className="py-20 bg-white">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="flex flex-col md:flex-row items-center gap-12">
                            <div className="md:w-1/2 relative order-2 md:order-1">
                                <div className="aspect-[3/4] rounded-2xl overflow-hidden shadow-xl max-w-md mx-auto relative">
                                    <img src="https://i.pinimg.com/736x/a1/ba/bb/a1babba14f6d0cbee255b9d8b9e20ba3.jpg" alt="Dr. André Vasconcelos" className="w-full h-full object-cover" />
                                    <div className="absolute bottom-6 left-6 right-6 bg-white/95 backdrop-blur rounded-xl p-4 shadow-lg border border-slate-100">
                                        <div className="flex items-center gap-3">
                                            <div className="bg-primary-100 p-2 rounded-full"><Award className="w-6 h-6 text-primary-600" /></div>
                                            <div><p className="font-bold text-slate-800">10+ Anos de Experiência</p><p className="text-xs text-slate-500">Psicologia Clínica</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="md:w-1/2 order-1 md:order-2 space-y-6">
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900">Sobre o Dr. André Vasconcelos</h2>
                                <div className="w-20 h-1.5 bg-primary-500 rounded-full"></div>
                                <p className="text-lg text-slate-600 leading-relaxed">Olá, sou psicólogo clínico apaixonado pelo potencial humano de transformação. Minha missão é proporcionar um ambiente acolhedor e livre de julgamentos, onde você possa explorar suas emoções e construir uma vida com mais sentido.</p>
                                <p className="text-lg text-slate-600 leading-relaxed">Utilizo a <strong>Terapia Cognitivo-Comportamental (TCC)</strong> como base principal. É uma abordagem estruturada, cientificamente validada, que foca em identificar e modificar padrões de pensamentos e comportamentos que causam sofrimento.</p>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-4">
                                    <div className="flex items-start gap-3">
                                        <GraduationCap className="w-6 h-6 text-primary-600 mt-1 flex-shrink-0" />
                                        <div><h4 className="font-semibold text-slate-800">Formação</h4><p className="text-sm text-slate-500">Graduado em Psicologia pela USP</p></div>
                                    </div>
                                    <div className="flex items-start gap-3">
                                        <BookOpen className="w-6 h-6 text-primary-600 mt-1 flex-shrink-0" />
                                        <div><h4 className="font-semibold text-slate-800">Especialização</h4><p className="text-sm text-slate-500">Pós-graduado em TCC e Neuropsicologia</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Services = () => {
            return (
                <section id="services" className="py-24 bg-slate-50">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="text-center max-w-3xl mx-auto mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Como posso te ajudar?</h2>
                            <p className="text-slate-600 text-lg">Ofereço modalidades de atendimento flexíveis e personalizadas para atender às suas necessidades, seja presencialmente ou à distância.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {SERVICES.map((service) => {
                                const Icon = service.icon;
                                return (
                                    <div key={service.id} className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 group">
                                        <div className="w-14 h-14 bg-primary-50 rounded-xl flex items-center justify-center mb-6 group-hover:bg-primary-500 transition-colors duration-300">
                                            <Icon className="w-7 h-7 text-primary-600 group-hover:text-white transition-colors duration-300" />
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-900 mb-3">{service.title}</h3>
                                        <p className="text-slate-600 leading-relaxed text-sm">{service.description}</p>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        const Process = () => {
            const steps = [
                { icon: MessageSquare, title: "1. Entre em contato", desc: "Clique no botão de WhatsApp. Terei o prazer em tirar suas dúvidas iniciais." },
                { icon: Calendar, title: "2. Agendamento", desc: "Encontraremos o melhor horário para sua rotina, seja online ou presencial." },
                { icon: Smile, title: "3. Primeira Sessão", desc: "Um momento de acolhimento para nos conhecermos e traçarmos um plano terapêutico." },
            ];
            return (
                <section id="process" className="py-20 bg-white">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="bg-primary-900 rounded-3xl p-8 md:p-16 text-center text-white relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                                <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" strokeWidth="1"/></pattern></defs><rect width="100%" height="100%" fill="url(#grid)" /></svg>
                            </div>
                            <h2 className="text-3xl md:text-4xl font-bold mb-12 relative z-10">Como iniciar sua jornada?</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 relative z-10 mb-12">
                                {steps.map((step, index) => {
                                    const Icon = step.icon;
                                    return (
                                        <div key={index} className="flex flex-col items-center">
                                            <div className="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mb-6 backdrop-blur-sm border border-white/20">
                                                <Icon className="w-8 h-8 text-primary-200" />
                                            </div>
                                            <h3 className="text-xl font-bold mb-3">{step.title}</h3>
                                            <p className="text-primary-100 text-sm max-w-xs">{step.desc}</p>
                                        </div>
                                    )
                                })}
                            </div>
                            <div className="relative z-10">
                                <Button href={WHATSAPP_LINK} variant="white" className="text-lg px-10">Agendar Agora</Button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Testimonials = () => {
            return (
                <section className="py-20 bg-slate-50">
                    <div className="container mx-auto px-4 md:px-6">
                        <h2 className="text-3xl md:text-4xl font-bold text-center text-slate-900 mb-16">Relatos de quem já passou por aqui</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {TESTIMONIALS.map((t) => (
                                <div key={t.id} className="bg-white p-8 rounded-2xl shadow-sm relative">
                                    <Quote className="absolute top-6 left-6 w-10 h-10 text-primary-100" />
                                    <p className="text-slate-600 relative z-10 pt-6 italic mb-6">"{t.text}"</p>
                                    <div className="flex items-center gap-3 border-t border-slate-100 pt-4">
                                        <div className="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center text-slate-500 font-bold text-sm">{t.name.charAt(0)}</div>
                                        <div><p className="font-bold text-slate-900 text-sm">{t.name}</p><p className="text-slate-400 text-xs">{t.age} anos</p></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Blog = () => {
            return (
                <section id="blog" className="py-20 bg-white">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="flex justify-between items-end mb-12">
                            <div><h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Blog & Artigos</h2><p className="text-slate-600">Conteúdos para ajudar no seu bem-estar diário.</p></div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {BLOG_POSTS.map((post) => (
                                <article key={post.id} className="group cursor-pointer flex flex-col h-full">
                                    <div className="overflow-hidden rounded-2xl mb-4 aspect-video"><img src={post.imageUrl} alt={post.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" /></div>
                                    <div className="flex flex-col flex-1">
                                        <span className="text-primary-600 text-sm font-semibold mb-2">{post.date}</span>
                                        <h3 className="text-xl font-bold text-slate-900 mb-3 group-hover:text-primary-700 transition-colors">{post.title}</h3>
                                        <p className="text-slate-500 text-sm mb-4 line-clamp-3">{post.excerpt}</p>
                                        <div className="mt-auto pt-4 flex items-center text-primary-600 font-medium text-sm hover:underline">Ler artigo completo <ArrowRight className="w-4 h-4 ml-1" /></div>
                                    </div>
                                </article>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Location = () => {
            return (
                <section id="contact" className="py-20 bg-slate-50 border-t border-slate-200">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 bg-white rounded-3xl shadow-xl overflow-hidden">
                            <div className="p-8 md:p-12 lg:p-16 space-y-8">
                                <h2 className="text-3xl font-bold text-slate-900">Entre em contato</h2>
                                <p className="text-slate-600">O consultório está localizado em um ponto acessível da cidade. Venha tomar um café e conversar sobre como podemos trabalhar juntos.</p>
                                <div className="space-y-6">
                                    <div className="flex items-start gap-4"><div className="bg-primary-100 p-3 rounded-full"><MapPin className="w-6 h-6 text-primary-600" /></div><div><h4 className="font-bold text-slate-800">Endereço</h4><p className="text-slate-500">Av. Paulista, 1000 - Sala 402<br/>Bela Vista, São Paulo - SP</p></div></div>
                                    <div className="flex items-start gap-4"><div className="bg-primary-100 p-3 rounded-full"><Phone className="w-6 h-6 text-primary-600" /></div><div><h4 className="font-bold text-slate-800">Telefone / WhatsApp</h4><p className="text-slate-500">(11) 99999-9999</p><a href={WHATSAPP_LINK} className="text-primary-600 text-sm font-medium hover:underline">Iniciar conversa &rarr;</a></div></div>
                                    <div className="flex items-start gap-4"><div className="bg-primary-100 p-3 rounded-full"><Clock className="w-6 h-6 text-primary-600" /></div><div><h4 className="font-bold text-slate-800">Horários</h4><p className="text-slate-500">Segunda a Sexta: 08h às 20h</p></div></div>
                                </div>
                            </div>
                            <div className="relative min-h-[400px] bg-slate-200">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.145652483864!2d-46.6549557!3d-23.5632103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" width="100%" height="100%" style={{ border: 0, position: 'absolute', inset: 0 }} allowFullScreen={false} loading="lazy" referrerPolicy="no-referrer-when-downgrade" title="Google Maps Location"></iframe>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-slate-900 text-slate-300 py-12 border-t border-slate-800">
                    <div className="container mx-auto px-4 md:px-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-12">
                            <div>
                                <div className="flex items-center space-x-2 text-white mb-6"><Brain className="w-8 h-8 text-primary-500" /><span className="text-xl font-bold">Dr. André Vasconcelos</span></div>
                                <p className="text-slate-400 text-sm leading-relaxed mb-6">Psicólogo Clínico - CRP 06/00000<br/>Dedicado a promover saúde mental e bem-estar através de práticas baseadas em evidências.</p>
                                <div className="flex gap-4">
                                    <a href="#" className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center hover:bg-primary-600 transition-colors"><InstagramLogo className="w-5 h-5 text-white" /></a>
                                    <a href="#" className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center hover:bg-primary-600 transition-colors"><LinkedinLogo className="w-5 h-5 text-white" /></a>
                                    <a href="#" className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center hover:bg-primary-600 transition-colors"><FacebookLogo className="w-5 h-5 text-white" /></a>
                                </div>
                            </div>
                            <div>
                                <h3 className="text-white font-bold mb-6">Links Rápidos</h3>
                                <ul className="space-y-3 text-sm">
                                    {NAV_ITEMS.map((item) => <li key={item.label}><a href={item.href} className="hover:text-primary-400 transition-colors">{item.label}</a></li>)}
                                </ul>
                            </div>
                            <div>
                                <h3 className="text-white font-bold mb-6">Precisa de ajuda?</h3>
                                <p className="text-sm mb-4">Não hesite em buscar apoio. O primeiro passo é o mais importante.</p>
                                <a href={WHATSAPP_LINK} target="_blank" rel="noopener noreferrer" className="inline-block bg-primary-600 text-white px-6 py-3 rounded-full font-medium hover:bg-primary-700 transition-colors text-sm">Falar no WhatsApp</a>
                            </div>
                        </div>
                        <div className="border-t border-slate-800 pt-8 text-center text-xs text-slate-500"><p>&copy; {new Date().getFullYear()} Dr. André Vasconcelos. Todos os direitos reservados.</p></div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
                    <Header />
                    <main>
                        <Hero />
                        <Reflections />
                        <About />
                        <Services />
                        <Process />
                        <Testimonials />
                        <Blog />
                        <Location />
                    </main>
                    <Footer />
                    <a href={WHATSAPP_LINK} target="_blank" rel="noopener noreferrer" className="fixed bottom-6 right-6 z-50 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 hover:scale-110 transition-all duration-300 flex items-center justify-center animate-bounce-slow" aria-label="Falar no WhatsApp">
                        <WhatsappLogo className="w-8 h-8" />
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
